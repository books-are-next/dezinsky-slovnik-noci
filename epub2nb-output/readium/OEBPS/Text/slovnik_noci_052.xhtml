		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-46" class="MLP_uroven2_basne">Dědictví</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Zdvíhá se vítr,<br/>vteřina mezi strnulostí,<br/>z&#160;níž není odvolání,<br/>a&#160;náporem vznešenosti.<br/>Jako by tu byl oddávna,<br/>přitiskly malou dívčí ručkou<br/>nad pístem kotle, ventilem Pekla,<br/>hrozného tajemství,<br/>které se dědí jako pamětní prsten<br/>nebo houslová struna.</p>
