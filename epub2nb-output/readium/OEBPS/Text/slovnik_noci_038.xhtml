			<p id="_idParaDest-32" class="MLP_uroven2_basne">Markowitzova komora</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Vznešenost,<br/>co nás nutí slabší štvát, je ze slunce,<br/>neb bledost měsíce rozněcuje <span class="MLP_znak_kurziva_11b">jen</span> dívky<br/>třesoucí se neklidným snem;<br/>a pak jak horký paprsek,<br/>který se dostane<br/>pod balvan k&#160;svíjející změti<br/>i&#160;pod křídlo labutě,<br/>vyměřuje v&#160;jejich ramínku příčku lůžka.</p>
