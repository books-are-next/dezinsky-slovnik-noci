		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-28" class="MLP_uroven2_basne">Měsíc</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Září; půlnoc.<br/>Něco tvrdého jí visí v&#160;půli hrdla…<br/>Stěny kolem dvora<br/>se štiplavým pohlavím.</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Opukový je i&#160;měsíc,<br/>až po dlouhý stín svého stáří<br/>na spící ženě.<br/>Jsem tak s&#160;ním.</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Oknem, tenkým prstem,<br/>vejdi, žháři!</p>
