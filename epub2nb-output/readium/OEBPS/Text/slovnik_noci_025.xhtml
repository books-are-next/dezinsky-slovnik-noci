		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-19" class="MLP_uroven2_basne">Pod souhvězdím vah</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Hrb a&#160;nádhernou krajinou<br/>uklání se pískání ve stromech,<br/>jako když si ulovený hmyz<br/>vychutnává bolest, aby až do krajnosti<br/>vyřízl něco z&#160;místa,<br/>na kterém jsme stáli.</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">A&#160;právě teď je noc, co trvá.<br/>Lítají knoflíky hvězd<br/>z&#160;chtivě trhané košile.<br/>My blanité mušky proti nim.</p>
