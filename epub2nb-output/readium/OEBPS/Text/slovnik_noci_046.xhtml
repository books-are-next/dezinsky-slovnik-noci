			<p id="_idParaDest-40" class="MLP_uroven2_basne">Tma</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Tu najednou zhasnuli.<br/>Naprostá tma s&#160;rukama<br/>prodlouženýma do prázdna<br/>až k&#160;ostří nicoty,<br/>až po tenounkou nit,<br/>která má zastavit ten krok,<br/>až po červenou tečku světla<br/>uvnitř mé hlavy.</p>
			<p class="MLP_verse_-I-_-0-12-">Styk s&#160;Božstvem<br/>má trvat jen tak dlouho,<br/>než člověk přijde o&#160;rozum.</p>
