			<p id="_idParaDest-48" class="MLP_uroven2_basne">Samota</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Určení času<br/>podle stahu kolibřího svalu<br/>je úkol filosofie,<br/>vítr za oknem skučí<br/>hrdelní řečí,<br/>učím se jí s&#160;prstem<br/>ve slovníku noci.<br/>Jsem najednou mrtev;<br/>déšť hoří v&#160;pouliční lampě,<br/>můj prst je kost<br/>se zřetelnými články.</p>
